

<div class="all-post clearfix underline">
    <div class="post-title clearfix">
        <a href="/">
            <div class="pre-cat">
                <div class="pre-catinner btn">
                    #(blog_category.findById(post.category_id).name)
                </div>
                <div class="pre-catarrow">
                </div>
            </div> 
        </a>
        <h1><a href="/article?articleId=#(post.id)">#(post.title)</a></h1>

        <div class="post-tags" style="float:right">
            #for(tag : post.tags)
            <a href="/">
                <span class="label label-vmaig-#(for.count) btn">#(tag)</span>
            </a>
            #end
        </div>
    </div>
    <div class="post-content ">
        <div class="row">
            <div class="col-sm-4">
                <figure class="thumbnail">
                    <a href="/">
                        <img src="#(post.img)"  height="400" alt="">
                    </a>
                </figure> 
            </div>
            <div class="col-sm-8">
                <p>
                    #(post.summary)
                </p>
            </div>
        </div>
    </div>
    <div class="post-info">
        <span>
            <span class="glyphicon glyphicon-calendar"></span>
            #date(post.create_time, "yyyy-MM-dd")
        </span>
        <span>
            <span class="glyphicon glyphicon-comment"></span>
            #(post.comment_times)
        </span>
        <span>
            <span class="glyphicon glyphicon-eye-open"></span>
            #(post.view_times)
        </span>
    </div>
</div>
